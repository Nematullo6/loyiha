<script>

    document.addEventListener("DOMContentLoaded", function () {
    const toggleButton = document.getElementById("darkModeToggle");
    const body = document.body;

    // Saqlangan rejimni olish
    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark-mode");
    }

    toggleButton.addEventListener("click", function () {
        body.classList.toggle("dark-mode");

        // Holatini saqlash
        if (body.classList.contains("dark-mode")) {
            localStorage.setItem("theme", "dark");
            document.getElementById("img1").src = "moon (1).png"

        } else {

            document.getElementById("img1").src = "sun.png"
            localStorage.setItem("theme", "light");
        }
    });
});


const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

hamburger.addEventListener('click', () => {
    navLinks.classList.toggle('active');
});

document.querySelectorAll('.rating').forEach(rating => {
            const stars = rating.querySelectorAll('input');
            let selectedStar = null;

            stars.forEach(star => {
                star.addEventListener('change', () => {
                    selectedStar = star;
                });
            });

            rating.addEventListener('click', (event) => {
                if (selectedStar && event.target.htmlFor === selectedStar.id) {
                    selectedStar.checked = false;
                    selectedStar = null;
                }
            });
        });
</script>
